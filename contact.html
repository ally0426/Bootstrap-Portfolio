<div id="main-container" class="container">

			<div class="col-xs-12 col-md-8">
				<section class="main-section">
						<h1>Contact</h1>						
						<form id="contact-form">
						<ul>
									<li>
										<label for="name">Name</label>
										<input type="text" name="name" id="name" placeholder="John Smith" required="required">
									</li>
									<li>
										<label for="email">Email</label>
										<input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
									</li>
									<li>
										<label for="message">Message</label>
										<textarea name="message" id="message" required="required"></textarea>
									</li>
								</ul>
								<input type="submit" name="submit">
						</form>
				
					</section>
			</div>
			<div class="col-xs-12 col-md-4">
				<section class="sidebar">
					<div id="connect">
						<h2>Connect with Me</h2>
						<img src="./assets/images/github-128.png" alt="GitHub" class="social">
						<img src="./assets/images/linkedin-128.png" alt="LinkedIn" class="social">
